<!DOCTYPE html>

<head>

    <meta name="author" content="Nick Schnack">

    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style_main_moving_copy.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Palanquin" rel="stylesheet">

</head>
<body>

    <!-- ONLOAD SCRIPT -->
    <script src="scripts/scripts_onload.js"></script>

    <!-- DEFINE THE CANVAS -->
    <div id="canvas" class="o-canvasGrid -includeMargins -fixedPageInIE">

        <a id="navIcon" class="o-navIcon" href="menu.html" onclick="toggleOverlayMenu(event)">

                <div class="o-navIcon_navLine -line2"></div>
                <div class="o-navIcon_navLine -line3"></div>
            </nav>
        </a>

        <!-- Navigation bar -->
        <nav class="o-navBar">
            <div class="o-navBar_linkContainer -home -current"><a href="home.html" class="o-navBar_linkContainer_link"><h2>home</h2></a></div>

            <div class="o-navBar_linkContainer -projects"><a href="projects.html" class="o-navBar_linkContainer_link"><h2>projects</h2></a></div>
            <div class="o-navBar_linkContainer -skills"><a href="skills.html" class="o-navBar_linkContainer_link"><h2>skills</h2></a></div>
            <div class="o-navBar_linkContainer -contact"><a href="contact.html" class="o-navBar_linkContainer_link"><h2>contact</h2></a></div>
        </nav>

        <!-- Content -->
        <div class="o-content -columnsExcludeMargins o-homeContent">
            <h1>
                <span class="gm-text-blue gm-text-nowrap gm-text-brWhenMobile">MY NAME IS&nbsp</span>
                <span class="gm-text-blue gm-text-bold gm-text-nowrap">NICK SCHNACK</span><br>
                <span class="gm-text-blue gm-text-nowrap gm-text-brWhenMobile">and I am a</span>
                <span class="gm-text-gray gm-text-bold gm-text-nowrap gm-text-brWhenMobile">&nbspSOFTWARE&nbsp</span>
                <span class="gm-text-gray gm-text-bold gm-text-nowrap gm-text-brWhenMobile">DEVELOPER</span>
            </h1>
        </div>

        <!-- Footer -->
        <div id="footer" class="o-footer">
            <span style="white-space:nowrap; padding: 4px">COPYRIGHT &copy; 2018</span>
            <span style="white-space:nowrap">NICK SCHNACK</span>
        </div>

        <!-- Accent -->
        <div class="o-accent">
            <img class="o-accent_image" alt="" src="images/img_HiAccent_Color.png">
        </div>

        <!-- Overlay -->
        <div class="o-overlayMenu -background"></div>
        <div class="o-overlayMenu -columnsExcludeMargins">
            <nav class="o-overlayMenu_nav">
                <div class="o-overlayMenu_nav_linkContainer -home"><a href="home.html" class="o-overlayMenu_nav_linkContainer_link">home</a></div>
                <div class="o-overlayMenu_nav_linkContainer -about"><a href="about.html" class="o-overlayMenu_nav_linkContainer_link">about</a></div>
                <div class="o-overlayMenu_nav_linkContainer -projects"><a href="projects.html" class="o-overlayMenu_nav_linkContainer_link">projects</a></div>

                <div class="o-overlayMenu_nav_linkContainer -contact"><a href="contact.html" class="o-overlayMenu_nav_linkContainer_link">contact</a></div>
            </nav>
        </div>

    </div>

    <!-- TESTING LAYER (Can be removed when finished) -->
    <div class="layer-position-9999">
        <div id="style-test-mobile">Mob</div>
        <div id="style-test-tablet">Tab</div>
        <div id="style-test-desktop">SmDsk</div>
        <div id="style-test-LGdesktop">LgDsk</div>
        <div id="style-test-port">_Port</div>
        <div id="style-test-land">_Land</div>
